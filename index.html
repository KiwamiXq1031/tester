<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Get Started - ZeroHosting</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 text-align: center;
 background: url('https://images.pexels.com/photos/2670898/pexels-photo-2670898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
 background-size: cover;
 margin: 0;
 padding: 0;
 height: 100vh;
 overflow: hidden;
 position: relative;
 transition: opacity 0.5s ease-in-out;
 }

 .container {
 max-width: 400px;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 background: rgba(0, 0, 0, 0.5);
 padding: 50px;
 border-radius: 20px;
 box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
 backdrop-filter: blur(10px);
 color: white;
 z-index: 2;
 }

 .container h2 {
 font-size: 35px;
 margin-bottom: 5px;
 }

 .container p {
 font-size: 16px;
 margin-bottom: 20px;
 }

 .start-btn {
 display: block;
 width: 90%;
 margin: 10px auto;
 padding: 15px;
 border: none;
 border-radius: 30px;
 font-size: 18px;
 background: linear-gradient(45deg, #6a11cb, #2575fc);
 color: white;
 cursor: pointer;
 text-decoration: none;
 text-align: center;
 transition: 0.3s;
 }

 .start-btn:hover {
 transform: scale(1.05);
 box-shadow: 0 0 10px rgba(106, 17, 203, 0.7);
 }

 .star {
 position: absolute;
 width: 3px;
 height: 3px;
 background: white;
 border-radius: 50%;
 opacity: 0;
 animation: fallingStar linear infinite;
 }

 @keyframes fallingStar {
 0% {
 transform: translateY(-100px);
 opacity: 1;
 }
 100% {
 transform: translateY(100vh);
 opacity: 0;
 }
 }

 .fade-out {
 opacity: 0;
 }

 /* Spinner Loading */
 .loading-spinner {
 position: fixed;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 z-index: 999;
 display: none;
 }

 .spinner {
 border: 8px solid rgba(255, 255, 255, 0.1);
 border-top: 8px solid #fff;
 border-radius: 50%;
 width: 60px;
 height: 60px;
 animation: spin 2.5s ease-in-out infinite;
 }

 @keyframes spin {
 0% { transform: rotate(0deg); }
 100% { transform: rotate(360deg); }
 }
 </style>
</head>
<body>

 <div class="container">
 <h2>Selamat Datang di ZeroHosting</h2>
 <p>Layanan pembayaran dan transaksi mudah dengan berbagai metode.</p>
 <a href="#" class="start-btn" onclick="transitionToHome()">Get Started</a>
 </div>

 <div class="loading-spinner" id="loadingSpinner">
 <div class="spinner"></div>
 </div>

 <script>
 function createStar() {
 const star = document.createElement('div');
 star.classList.add('star');
 document.body.appendChild(star);

 const size = Math.random() * 3 + 2;
 star.style.width = `${size}px`;
 star.style.height = `${size}px`;
 star.style.left = `${Math.random() * 100}vw`;
 star.style.animationDuration = `${Math.random() * 2 + 2}s`;

 setTimeout(() => {
 star.remove();
 }, 3000);
 }

 setInterval(createStar, 300);

 function transitionToHome() {
 // Munculin spinner loading
 document.getElementById("loadingSpinner").style.display = "block";
 // Tambahin efek fade out ke body
 document.body.classList.add("fade-out");
 // Delay biar animasi spinner muncul dulu
 setTimeout(() => {
 window.location.href = "home.html";
 }, 2500); // delay sesuai durasi spin
 }
 </script>

</body>
</html>
